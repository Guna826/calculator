<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <link rel="stylesheet" href="10i.css">
    </head>
    <body>

      <p class="display-calculation new-one"></p>
        <p>
          <button class="polo" onclick="updateCalculation('7');">7</button>
          <button class="polo" onclick="updateCalculation('8');">8</button>
          <button class="polo" onclick="updateCalculation('9');">9</button>
          <button class="polo sss" onclick="updateCalculation(' / ');">/</button>
        </p>
        <p>
          <button class="polo" onclick="updateCalculation('4');">4</button>
          <button class="polo" onclick="updateCalculation('5');">5</button>
          <button class="polo" onclick="updateCalculation('6');">6</button>
          <button class="polo sss" onclick="updateCalculation(' * ');">*</button>
        </p>
        <p>
          <button class="polo" onclick="updateCalculation('1');">1</button>
          <button class="polo" onclick="updateCalculation('2');">2</button>
          <button class="polo" onclick="updateCalculation('3');">3</button>
          <button class="polo sss" onclick="updateCalculation(' - ');">-</button>
        </p>
        <p>
          <button class="polo" onclick="updateCalculation('0');">0</button>
          <button class="polo" onclick="updateCalculation('.');">.</button>
          <button class="polo sss" onclick="updateCalculation(' + ');">+</button>
          <button class="polo" onclick="calculation=eval(calculation);
                                        displayCalculation();
                                        localStorage.setItem('calculation',calculation);
            ">=</button>
        </p>

        <button class="polo" onclick="calculation='';
                        
                        displayCalculation();
                          localStorage.setItem('calculation',calculation);">clear</button>
        
    <script src="10i.js">  </script>

    </body>
</html>
